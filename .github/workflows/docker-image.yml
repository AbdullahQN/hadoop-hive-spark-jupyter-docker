name: Docker Image CI

on:
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [ "base", "master", "worker", "history", "jupyter" ]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Build and push base image
        uses: docker/build-push-action@v2
        with:
          context: ./base
          push: false
          tags: myamafuj/hadoop-hive-spark-base

      - name: Build and push app image
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.target }}
          push: false
          tags: myamafuj/hadoop-hive-spark-${{ matrix.target }}
